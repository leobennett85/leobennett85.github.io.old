<script>
  // Map initializtion
  const map = L.map("map").setView([47.56253, -52.707949], 17);

  // OSM Layer
  const osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  });

  // GoogleStreets Layer
  const googleStreets = L.tileLayer(
    "http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",
    {
      maxZoom: 20,
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }
  );

  // Add Layers to map
  googleStreets.addTo(map);

  let markerStart = L.marker([47.56253, -52.707949]);
  markerStart.addTo(map);

  const options = {
    //enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0,
  };
  function error(err) {
    console.warn(`ERROR(${err.code}): ${err.message}`);
  }

  function navCurrentLocation() {
    navigator.geolocation.getCurrentPosition(success, error, options);
  }

  function success(pos) {
    let position = pos;
    const crd = pos.coords;

    addCoords(crd.latitude, crd.longitude, crd.accuracy);
  }

  // Function to add datat to dashboard
  function addCoords(lat, long, accuracy) {
    let coordinateDisplay = document.getElementById("coordDisplay");

    let newCoordHTML = `<div class="coords">
        Latitude: <i>${lat}</i>  Longitude: <i>${long}</i>  Accuracy: <i>${accuracy}</i> <br />
