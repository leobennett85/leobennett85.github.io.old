<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxiStats V2</title>
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <script src="js/modal.js"></script>
  </head>
  <body>
    <div id="siteWrap">
      <!--Header Section-->
      <div id="headerWrap">headerWrap</div>
      <!--End of headerWrap-->

      <!--Menu Section-->
      <div id="menuWrap">menuWrap</div>
      <!--End of menuWrap-->
      <div id="reportWrap">reportWrap</div>
      <!--End of reportWrap-->
      <!--End of menuWrap-->

      <!--View Section-->
      <div id="viewWrap"><center>viewWrap</center></div>

      <!--Input Modals Section-->
      <!--Input Begin Shift-->
      <div id="beginModal" class="modal">
        <div id="modalDriver" class="modalContent">
          <span class="modalHeader">Begin Shift</span>
          <span class="modalText">Enter Driver Name:</span>
          <input id="inDriverName" class="modalInput" />
          <span class="btnModalEnter">Enter</span>
        </div>
        <div id="modalCarNum" class="modalContent">
          <span class="modalHeader">Begin Shift</span>
          <span class="modalText"> Enter Car Number:</span>
          <input id="inCarNumber" class="modalInput" />
          <span class="btnModalEnter">Enter</span>
        </div>
        <div id="modalBrokerName" class="modalContent">
          <span class="modalHeader">Begin Shift</span>
          <span class="modalText">Enter Broker Name:</span>
          <input id="inBrokerName" class="modalInput" />
          <span class="btnModalEnter">Enter</span>
        </div>

        <!--Notes
                Record Now:
                date
                beginning time of shift
                
            -->
      </div>

      <!--End of Begin Shift-->

      <!--Input fareModal-->
      <div id="fareModal" class="modal">fareModal</div>
      <!--End of fareModal-->

      <!--Input Expense Modal-->
      <div id="expenseModal" class="modal">expenseModal</div>
      <!--End of expenseModal-->

      <!--Input Global Modals-->
      <div id="globalModal" class="modal">globalModal</div>
      <!--End of Input Section-->

      <!--Footer Section-->
      <div id="footerWrap">footerWrap</div>
      <!--End of footerWrap-->
    </div>
    <!--end of siteWrap-->
  </body>
</html>
