<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxiStats V2</title>
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/globals.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
  </head>
  <body id="nodeBody" onload="beginModal(); postDate();">
    <div id="siteWrap">
      <!--Header Section-->
      <div id="headerWrap" class="headerContent">
        <div id="idHeaderTitle">TaxiStats</div>
        <div id="idHeaderDate" class="headerText">Date</div>
        <div id="idHeaderDriver" class="headerText">Driver:</div>
        <div id="idHeaderBroker" class="headerText">Broker:</div>
        <div id="idHeaderDispatcher" class="headerText">Dispatcher:</div>
      </div>
      <!--End of headerWrap-->

      <!--Menu Section-->
      <div id="menuWrap" class="menuDisplay">
        <div id="idMenuAdd">
          <i class="material-icons" style="font-size: 35px"
            >add_circle_outline</i
          >
        </div>
        <div id="idMenuUpdate">
          <i class="material-icons" style="font-size: 35px">update</i>
        </div>
        <div id="idMenuEdit">
          <i class="material-icons" style="font-size: 35px">edit</i>
        </div>
        <div id="idMenuEod">
          <i class="material-icons" style="font-size: 35px"
            >power_settings_new</i
          >
        </div>
      </div>
      <!--End of menuWrap-->
      <div id="reportWrap">reportWrap</div>
      <!--End of reportWrap-->

      <!--View Section-->
      <div id="viewWrap"><center>viewWrap</center></div>
      <!--End of viewWrap-->

      <!--Input Modals Section-->
      <!--Input Begin Shift-->
      <!--End of Begin Shift-->

      <!--Footer Section-->
      <div id="footerWrap" class="footerContent">
        <div id="idFooterGas" class="footerText">Price of Gas:</div>
        <div id="idFooterLitresPer" class="footerText">Litres/100km:</div>
        <div id="idFooterOdometer" class="footerText">Starting Odometer:</div>
      </div>
      <!--End of footerWrap-->
    </div>
    <!--end of siteWrap-->
  </body>
</html>
