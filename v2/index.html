<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxiStats V2</title>
    <link href="styles/layout.css" rel="stylesheet" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/modal.css" rel="stylesheet" />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/globals.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
  </head>
  <body id="nodeBody" onload="beginModal(); postDate();">
    <div id="siteWrap">
      <!--Header Section-->
      <div id="headerWrap">
        <div id="idHeaderTitle">TaxiStats</div>
        <div id="idHeaderDate" class="headerText">Date</div>
        <div id="idHeaderDriver" class="headerText">Driver:</div>
        <div id="idHeaderBroker" class="headerText">Broker:</div>
        <div id="idHeaderDispatcher" class="headerText">Dispatcher:</div>
      </div>
      <!--End of headerWrap-->

      <!--Menu Section-->
      <div id="menuWrap">
        <div id="addWrap">
          <div id="idMenuAddRun" class="doubleMenu">New Run</div>
          <div id="idMenuAddExpense" class="doubleMenu">New Expense</div>
          <div id="idBtnAdd" class="menuItem" onclick="checkAdd();">
            <span class="material-icons md-dark" style="font-size: 35px">
              add_circle_outline
            </span>
            <div></div>
          </div>
        </div>

        <div id="updateWrap">
          <div id="idMenuUpdateGas" class="doubleMenu">Price of Gas</div>
          <div id="idMenuUpdateLitresPer" class="doubleMenu">L/100km</div>
          <div id="idBtnUpdate" class="menuItem">
            <span class="material-icons md-dark" style="font-size: 35px">
              update
            </span>
          </div>
        </div>

        <div id="editWrap">
          <div id="idMenuEdit" class="singleMenu">Edit</div>
          <div id="idBtnEdit" class="menuItem">
            <span class="material-icons md-dark" style="font-size: 35px">
              edit
            </span>
          </div>
        </div>

        <div id="eodWrap">
          <div id="idMenuEod" class="singleMenu">End Of Day</div>
          <div id="idBtnEod" class="menuItem">
            <span class="material-icons md-dark" style="font-size: 35px">
              power_settings_new
            </span>
          </div>
        </div>
      </div>

      <!--End of menuWrap-->

      <!--Report Section-->
      <div id="reportWrap"></div>
      <!--End of reportWrap-->

      <!--View Section-->
      <div id="viewWrap"></div>
      <!--End of viewWrap-->

      <!--Input Modals Section-->
      <!--Input Begin Shift-->
      <!--End of Begin Shift-->

      <!--Footer Section-->
      <div id="footerWrap">
        <div id="idFooterGas" class="footerText">Price of Gas:</div>
        <div id="idFooterLitresPer" class="footerText">Litres/100km:</div>
        <div id="idFooterOdometer" class="footerText">Starting Odometer:</div>
      </div>
      <!--End of footerWrap-->
    </div>
    <!--end of siteWrap-->
  </body>
</html>
