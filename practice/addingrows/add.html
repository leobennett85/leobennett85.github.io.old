<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Adding Rows to a Grid</title>
    <script src="js.js"></script>
  </head>
  <body onload="setContent();">
    <div id="fareTable">
      <div id="gridWrapper">
        <div id="index"></div>
        <div id="expCon">Details</div>
        <div id="startTime">Time</div>
        <div id="startAdd">Starting Address</div>
        <div id="endAdd">Destination Address</div>
        <div id="fare">Fare Total</div>
        <div id="runningTotal">Running Total</div>
      </div>
      <!-- Row 2 example only -->
      <div id="gridWrapper">
        <div id="index">1</div>
        <div id="expCon" onclick="expand()">+</div>
        <div id="startTime">2:00PM</div>
        <div id="startAdd">15 Mt. Pleasant Avenue, St. John's</div>
        <div id="endAdd">11 Fennelly's Rd, Portugal Cove</div>
        <div id="fare">$ 25.00</div>
        <div id="runningTotal">$ 25.00</div>
        <div id="content">
          <div id="contentGridWrapper">
            <div id="conTotalTime">Total Time:</div>
            <div id="conDistance">Distance(km):</div>
            <div id="conFareType">Type of Fare:</div>
            <div id="conDolPerKm">$/km:</div>
            <div id="conFareTotal">Total Fare:</div>
            <div id="conTip">Tip:</div>
          </div>
        </div>
      </div>
    </div>

    <a href="/" onClick="addRow(); return false">Click here to add row</a>
  </body>
</html>
