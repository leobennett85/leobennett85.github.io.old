<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Adding Rows to a Grid</title>
    <script src="js.js"></script>
  </head>
  <body>
    <div class="grid-wrapper">
      <div class="index">0</div>
      <div class="expcon" onclick="expand()">+</div>
      <div class="startingtime">1:00PM</div>
      <div class="starting">Starting Address</div>
      <div class="ending">Destination Address</div>
      <div class="fare">Fare Total</div>
      <div class="runningtotal">Running Total</div>
      <div class="content">...</div>

      <!-- Row 2 example only -->
      <div class="index">1</div>
      <div class="expcon">+</div>
      <div class="startingtime">2:00PM</div>
      <div class="starting">Starting Address</div>
      <div class="ending">Destination Address</div>
      <div class="fare">Fare Total</div>
      <div class="runningtotal">Running Total</div>
      <div class="content">...</div>

      <!-- Row 2 example only -->
      <div class="index">2</div>
      <div class="expcon">+</div>
      <div class="startingtime">3:00PM</div>
      <div class="starting">Starting Address</div>
      <div class="ending">Destination Address</div>
      <div class="fare">Fare Total</div>
      <div class="runningtotal">Running Total</div>
      <div class="content">...</div>
    </div>
  </body>
</html>
