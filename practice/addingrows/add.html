<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Adding Rows to a Grid</title>
    <script src="js.js"></script>
  </head>
  <body onload="setContent();">
    <div id="fareTable">
      <div class="gridWrapper">
        <div class="index"></div>
        <div class="expCon">Details</div>
        <div class="startTime">Time</div>
        <div class="startAdd">
          Starting<br />
          Address
        </div>
        <div class="endAdd">
          Destination<br />
          Address
        </div>
        <div class="fare">Fare Total</div>
        <div class="runningtTotal">Running Total</div>
      </div>
      <!-- Row 2 example only -->
      <div class="gridWrapper">
        <div class="index">1</div>
        <div class="expCon" onclick="expand()">+</div>
        <div class="startTime">2:00PM</div>
        <div class="startAdd">15 Mt. Pleasant Avenue, St. John's</div>
        <div class="endAdd">11 Fennelly's Rd, Portugal Cove</div>
        <div class="fare">$ 25.00</div>
        <div class="runningTotal">$ 25.00</div>
        <div id="content">
          <div class="contentGridWrapper">
            <div class="conTotalTime">Total Time:</div>
            <div class="conDistance">Distance(km):</div>
            <div class="conFareType">Type of Fare:</div>
            <div class="conDolPerKm">$/km:</div>
            <div class="conFareTotal">Total Fare:</div>
            <div class="conTip">Tip:</div>
          </div>
        </div>
      </div>
    </div>

    <a href="/" onClick="addRow(); return false">Click here to add row</a>
  </body>
</html>
