<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="menustyles.css" rel="stylesheet" />
    <link href="totalsstyles.css" rel="stylesheet" />
    <link href="windowstyles.css" rel="stylesheet" />
    <title>Sliding Menus for TaxiStats</title>
    <script src="js.js"></script>
  </head>
  <body>
  <div id="sitewrap">
    <div id="menuWrap">
      <div id="add" class="menuAdd">
        <div id="add" class="btnAdd" onclick="showAdd();">
          <span>&Delta;</span>
        </div>
      </div>
      
      <div id="update" class="menuUpdate">
        <div id="update" class="btnUpdate" onclick="showUpdate();">
          <span>&Theta;</span>
        </div>
      </div>

      <div id="edit" class="menuEdit">
        <div id="edit" class="btnEdit" onclick="showEdit();">
          <span>&Rho;</span>
        </div>
      </div>

      <div id="eod" class="menuEod">
        <div id="eod" class="btnEod" onclick="showEod();">
          <span>&Omega;</span>
        </div>
      </div>
  </div>

  <div id="totalsWrap">
    <div id="totals" class="menuTotals">
      <div id="totals" class="btnTotals" onclick="showTotals()">
        <span>&Sigma;</span>
      </div>
    </div>
  </div>
</div>
</html>
