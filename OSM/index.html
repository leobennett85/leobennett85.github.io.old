<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
      let coordIndex = 0;
      var map_init = L.map("map", {
        center: [47.5625, -52.70792],
        zoom: 8,
      });
      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      ).addTo(map_init);
      L.Control.geocoder().addTo(map_init);
      if (!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!");
      } else {
        setInterval(() => {
          navigator.geolocation.getCurrentPosition(getPosition);
        }, 5000);
      }
      var marker, circle, lat, long, accuracy;

      function getPosition(position) {
        // console.log(position)
        lat = position.coords.latitude;
        long = position.coords.longitude;
        accuracy = position.coords.accuracy;

        if (marker) {
          map_init.removeLayer(marker);
        }

        if (circle) {
          map_init.removeLayer(circle);
        }

        marker = L.marker([lat, long]);
        circle = L.circle([lat, long], { radius: accuracy });

        var featureGroup = L.featureGroup([marker, circle]).addTo(map_init);

        map_init.fitBounds(featureGroup.getBounds());

        postVars(lat, long);
      }

      function postVars(lat, long) {
        const latElem = document.getElementById("idLat");
        const longElem = document.getElementById("idLong");
        const wrapElem = document.getElementById("wrap");

        coordIndex = coordIndex + 1;

        const latString = `${coordIndex} Lattitude Coordinate: ${lat}`;
        const longString = `${coordIndex} Longitude Coordinate: ${long}`;
        const fullString = latString + longString;

        wrapElem.append(fullString);
      }
    </script>
    <div id="wrap">
      <div id="idLat"></div>
      <div id="idLong"><br /></div>
    </div>
  </body>
</html>
