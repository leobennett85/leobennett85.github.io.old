<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/content.css" rel="stylesheet" />
    <link href="styles/window.css" rel="stylesheet" />
    <title>TaxiStats - Under Development</title>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>
  </head>
  <body onload="setContent(); setMenus();">
    <!--MENU SECTION---------------------------------------------------------------------------------------------->
    <div id="sitewrap">
      <div id="menuWrap">
        <div id="add" class="menuAdd">
          <div id="add" class="btnAdd" onclick="clickAdd();">
            <span>&Delta;</span>
          </div>
        </div>

        <div id="update" class="menuUpdate">
          <div id="update" class="btnUpdate" onclick="clickUpdate();">
            <span>&Theta;</span>
          </div>
        </div>

        <div id="edit" class="menuEdit">
          <div id="edit" class="btnEdit" onclick="clickEdit();">
            <span>&Rho;</span>
          </div>
        </div>

        <div id="eod" class="menuEod">
          <div id="eod" class="btnEod" onclick="clickEod();">
            <span>&Omega;</span>
          </div>
        </div>
      </div>

      <div id="totalsWrap">
        <div id="totals" class="menuTotals">
          <div id="totals" class="btnTotals" onclick="clickTotals();">
            <span>&Sigma;</span>
          </div>
        </div>
      </div>
    </div>
    <!--//MENU SECTION END---------------------------------------------------------------------------------------------->

    <!--CONTENT SECTION------------------------------------------------------------------------------------------------->
    <div id="fareTable">
      <div id="gridHeader">
        <div id="gridHeader" class="gridHeaderWrapper">
          <div id="gridHeader" class="spaceleft"></div>
          <div id="gridHeader" class="index">Run</div>
          <div id="gridHeader" class="expcon">+/-</div>
          <div id="gridHeader" class="time">Time</div>
          <div id="gridHeader" class="startadd">Starting Address</div>
          <div id="gridHeader" class="runtotal">Total</div>
          <div id="gridHeader" class="spaceright"></div>
        </div>
      </div>

      <div id="gridInfo">
        <div id="gridInfo" class="gridInfoWrapper">
          <div id="gridInfo" class="spaceleft"></div>
          <div id="gridInfo" class="index">1</div>
          <div id="gridInfo" class="expcon" onClick="expand();">+</div>
          <div id="gridInfo" class="time">4:00PM</div>
          <div id="gridInfo" class="startadd">15 Mt. Pleasant Avenue</div>
          <div id="gridInfo" class="runtotal">25</div>
          <div id="gridInfo" class="spaceright"></div>
        </div>
      </div>

      <div id="gridDetails">
        <div id="gridDetails" class="gridDetailsWrapper">
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="detailsEndTime">Arrival Time:</div>
          <div id="gridDetails" class="detailsDestination">
            Destination Address:
          </div>
          <div id="gridDetails" class="detailsFareTotal">Fare Total:</div>
          <div id="gridDetails" class="spaceright"></div>

          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="detailsTotalTime">Total Time:</div>
          <div id="gridDetails" class="detailsDistance">Distance (km):</div>
          <div id="gridDetails" class="detailsDollarsPerKm">$/km:</div>
          <div id="gridDetails" class="spaceright"></div>

          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="spaceleft"></div>
          <div id="gridDetails" class="detailsFareType">FareType:</div>
          <div id="gridDetails" class="detailsFareType">Tip:</div>
          <div id="gridDetails" class="spaceright"></div>
        </div>
      </div>
    </div>

    <a href="/" onClick="addRow(); return false">Click here to add row</a>
    <a href="/" onClick="hideAll(); return false">Click here to hide menus</a>
    <!--CONTENT SECTION END--------------------------------------------------------------------------------------------->
  </body>
</html>
