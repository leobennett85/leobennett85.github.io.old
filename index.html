<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/content.css" rel="stylesheet" />
    <link href="styles/window.css" rel="stylesheet" />
    <title>TaxiStats - Under Development</title>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>
  </head>
  <body onload="setMenus();">
    <!--MENU SECTION---------------------------------------------------------------------------------------------->
    <div id="siteWrap">
      <div id="menuWrap">
        <div id="add" class="menuStyle">
          <div class="halfMenu"><a href="" onClick="addNewFareTable(); return false"
            >Add Run</a></div>
          <div class="halfMenu">Add Expense</div>
          <div class="btnStyle zeroTop" onclick="clickAdd();">
            <span>&Delta;</span>
          </div>
        </div>

          <div id="update" class="menuStyle">
            <div class="halfMenu">Price of Gas</div>
            <div class="halfMenu">L/100km</div>
            <div class="btnStyle" onclick="clickUpdate();">
              <span>&Theta;</span>
            </div>
          </div>

          <div id="edit" class="menuStyle">
            <div class="oneMenu">Edit</div>
            <div class="btnStyle" onclick="clickEdit();">
              <span>&Rho;</span>
            </div>
          </div>


          <div id="eod" class="menuStyle">
            <div class="oneMenu">End Of Day</div>
            <div class="btnStyle" onclick="clickEod();">
              <span>&Omega;</span>
            </div>
          </div>
        </div>

        <div id="totalsWrap">
          <div id="totals" class="totalsStyle">
            <div class="btnTotals" onclick="clickTotals();">
              <span>&Sigma;</span>
            </div>
          </div>
        </div>
      </div>
      <!--//MENU SECTION END---------------------------------------------------------------------------------------------->

      <!--CONTENT SECTION------------------------------------------------------------------------------------------------->
      <div id="fareTable">
        <div id="gridHeader">
          <div id="gridHeaderLayout">
            <div class="space"></div>
            <div class="headerStyle headerIndex">Run</div>
            <div class="headerStyle headerExpCon">+/-</div>
            <div class="headerStyle headerTime">Time</div>
            <div class="headerStyle headerSartAdd">Starting Address</div>
            <div class="headerStyle headerRunTotal">Total</div>
            <div class="space"></div>
          </div>
        </div>
      </div>
    </div>
    <!--CONTENT SECTION END--------------------------------------------------------------------------------------------->
  </body>
</html>
