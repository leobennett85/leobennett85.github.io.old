<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/menu.css" rel="stylesheet" />
    <link href="styles/content.css" rel="stylesheet" />
    <link href="styles/window.css" rel="stylesheet" />
    <title>TaxiStats - Under Development</title>
    <script src="js/menu.js"></script>
    <script src="js/content.js"></script>
  </head>
  <body onload="setContent(); setMenus();">
    <!--MENU SECTION---------------------------------------------------------------------------------------------->
    <div id="sitewrap">
      <div id="menuWrap">
        <div id="add" class="menuAdd">
          <div id="add" class="menuAddRun">Add Run</div>
          <div id="add" class="menuAddExpense">Add Expense</div>
          <div id="add" class="btnAdd" onclick="clickAdd();">
            <span>&Delta;</span>
          </div>
        </div>

        <div id="update" class="menuUpdate">
          <div id="update" class="menuUpdateGas">Price of Gas</div>
          <div id="update" class="menuUpdateKmPer">L/100km</div>
          <div id="update" class="btnUpdate" onclick="clickUpdate();">
            <span>&Theta;</span>
          </div>
        </div>

        <div id="edit" class="menuEdit">
          <div id="edit" class="menuEditRuns">Edit Menu</div>
          <div id="edit" class="btnEdit" onclick="clickEdit();">
            <span>&Rho;</span>
          </div>
        </div>

        <div id="eod" class="menuEod">
          <div id="eod" class="menuEodClose">End Of Day</div>
          <div id="eod" class="btnEod" onclick="clickEod();">
            <span>&Omega;</span>
          </div>
        </div>
      </div>

      <div id="totalsWrap">
        <div id="totals" class="menuTotals">
          <div id="totals" class="btnTotals" onclick="clickTotals();">
            <span>&Sigma;</span>
          </div>
        </div>
      </div>
    </div>
    <!--//MENU SECTION END---------------------------------------------------------------------------------------------->

    <!--CONTENT SECTION------------------------------------------------------------------------------------------------->
    <div id="fareTable">
      <div id="gridHeader">
        <div id="gridHeader">
          <div id="gridHeaderLayout">
            <div class="space"></div>
            <div class="headerStyle index">Run</div>
            <div class="headerStyle expcon">+/-</div>
            <div class="headerStyle time">Time</div>
            <div class="headerStyle tartadd">Starting Address</div>
            <div class="headerStyle runtotal">Total</div>
            <div class="space"></div>
          </div>
        </div>
      </div>

      <div id="gridInfo">
        <div id="gridInfo">
          <div id="gridInfoLayout">
            <div class="space"></div>
            <div class="infoStyle index">1</div>
            <div class="infoStyle expcon" onClick="expand();">+</div>
            <div class="infoStyle time">4:00PM</div>
            <div class="infoStyle startadd">15 Mt. Pleasant Avenue</div>
            <div class="infoStyle runtotal">25</div>
            <div class="space"></div>
          </div>
        </div>
      </div>

      <div id="gridDetails">
        <div id="gridDetails">
          <div id="gridDetailsLayout">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="detailsStyle detailsEndTime">Arrival Time:</div>
            <div class="detailsStyle detailsDestination">
              Destination Address:
            </div>
            <div class="detailsStyle detailsFareTotal">Fare Total:</div>
            <div class="space"></div>

            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="detailsStyle detailsTotalTime">Total Time:</div>
            <div class="detailsStyle detailsDistance">Distance (km):</div>
            <div class="detailsStyle detailsDollarsPerKm">$/km:</div>
            <div class="space"></div>

            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="detailsStyle detailsFareType">FareType:</div>
            <div class="detailsStyle detailsFareType">Tip:</div>
            <div class="space"></div>
          </div>
        </div>
      </div>
    </div>

    <a href="/" onClick="addRow(); return false">Click here to add row</a>
    <a href="/" onClick="hideAll(); return false">Click here to hide menus</a>
    <!--CONTENT SECTION END--------------------------------------------------------------------------------------------->
  </body>
</html>
